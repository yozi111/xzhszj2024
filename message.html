    <div class="messages">
        <div class="title">给我们的留言</div>
        <form id="message-form">
            <div class="input-group">
                <input type="text" id="nickname" placeholder="请输入昵称" required>
            </div>
            <div class="input-group">
                <textarea id="message-content" placeholder="请输入留言内容" required></textarea>
            </div>
            <button type="submit" class="submit-btn">提交</button>
        </form>

        <div id="message-container">
        </div>
    </div>

	<footer>
        <table width="1510" height="150" bgcolor="#ab1d22" border="0" background="img/bottom.png" ></table>
	</footer>

    <script>
        const form = document.getElementById('message-form');
        const nicknameInput = document.getElementById('nickname');
        const messageInput = document.getElementById('message-content');
        const messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const nickname = nicknameInput.value.trim();
            const message = messageInput.value.trim();
            const currentDate = new Date().toLocaleString(); 

            if (!nickname || !message) {
                alert("昵称和留言内容不能为空！");
                return;
            }

            const messageHTML = `
                <div class="message">
                    <div class="name">昵称：${nickname}</div>
                    <div class="date">${currentDate}</div>
                    <div class="content">${message}</div>
                </div>
            `;

            messageContainer.innerHTML = messageHTML + messageContainer.innerHTML;

            nicknameInput.value = '';
            messageInput.value = '';
        });
    </script>
